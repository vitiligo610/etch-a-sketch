<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <main>
      <div id="options">
        <div class="color-picker">
          <input type="color" name="color" id="color" value="#333333">
          <button>Choose color</button>
        </div>
        <button id="size">Change size</button>
        <button id="rainbow">Rainbow mode</button>
        <button id="toggleLines">Toggle gridlines</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
      </div>
      <div id="container"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
